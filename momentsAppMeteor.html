<head>
  <title>momentsAppMeteor</title>
</head>

<body>
    <header>
        <h1>Moments</h1>
        <p>There are currently {{ momentsCount }} beautiful moments worth remember.</p>
        <form class="new-moment">
            <input type="text" name="text" placeholder="Insert a moment here">
        </form>
    </header>

    {{#each moments}}
        {{> moment}}
    {{/each}}


</body>

<template name="moment">
  <div class="moment">
      {{text}} - {{ formatDate createdAt}} {{myId}}
      <button class="remove">&times;</button>
  </div>
</template>
