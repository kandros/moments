<head>
  <title>momentsAppMeteor</title>
</head>

<body>

        <header>
            <h1>Moments</h1>
            <p>There are currently <strong>{{ momentsCount }}</strong> beautiful moments worth remember.</p>
            <form class="new-moment">
                <p>Nuovo Moment</p>
                <input required ="text" name="text" placeholder="Insert a moment here">
                <button class="btn btn-default">Inserisci</button>
            </form>

        </header>

            <div class="dev-bar">
                <Button class="remove-all mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Rimuovi tutto</Button> <button class="create-dummy mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Crea tests</button>
            </div>

        <div class="moments-container">
            {{#each moments}}
                {{> moment}}
            {{/each}}
        </div>


        <div class="fixed-add-button">
            <button data-toggle="modal" data-target="#myModal" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                <i class="material-icons">add</i>
            </button>
        </div>



        <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
          <form class="new-moment">
              <p>Nuovo Moment</p>
              <input required ="text" name="text" placeholder="Insert a moment here">
              <button class="btn btn-default">Inserisci</button>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


</body>

<template name="moment">
  <div class="moment mdl-card mdl-shadow--2dp">
      <button class="remove">&times;</button>
      <p class="creation-date">{{ formatDate createdAt}}</p>
      <div class="mdl-card__supporting-text">
          <p class="text"> {{ text }}</p>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          More Info
        </a>
      </div>
  </div>
</template>
