<head>
  <title>momentsAppMeteor</title>
</head>

<body>
    <header>
        <h1>Moments</h1>
        <p>There are currently <strong>{{ momentsCount }}</strong> beautiful moments worth remember.</p>
        <form class="new-moment">
            <p>Nuovo Moment</p>
            <input required ="text" name="text" placeholder="Insert a moment here">
            <button>Inserisci</button>
        </form>
        <div class="debug-bar">
            <Button class="remove-all">Rimuovi tutto</Button> <button class="create-dummy">Crea tests</button>
        </div>
    </header>

    {{#each moments}}
        {{> moment}}
    {{/each}}


</body>

<template name="moment">
  <div class="moment">
      <button class="remove">&times;</button>
      <p class="creation-date">{{ formatDate createdAt}}</p>
      <p class="text"> {{ text }}</p>
  </div>
</template>
