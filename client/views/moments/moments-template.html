<template name="momentNew">

    <form class="new-moment">
        <p>Nuovo Moment</p>
        <input autofocus required type="text" name="text" placeholder="Insert a moment here">
        <button class="btn btn-default">Inserisci</button>
    </form>


</template>


<template name="devBar">

    <div class="dev-bar">
        <button class="remove-all mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Rimuovi tutto</button>
        <button class="create-dummy mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Crea tests</button>
    </div>

</template>
