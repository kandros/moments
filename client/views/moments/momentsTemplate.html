<template name="momentsTemplate">

    <header>
        {{> loginButtons}}
        <div style="font-family: helvetica; color: #777; max-width: 600px; margin: 20px auto; border-top: 3px solid rgba(97, 109">
            <h1 style="text-align: center; margin: 0; font-size: 48pt;">
                moments
            </h1>
            <p style="text-align: center; font-size: 1.3em;">
                Currently
                <strong>{{ momentsCount }}</strong> beautiful moments worth remember.
            </p>

        </div>
    </header>
    <div class="minion-image__container">
        <img class="minion-image" src="/images/minion.png" alt="">
    </div>
    <div class="moments-container">
        {{#each moments}} {{> moment}} {{/each}}
    </div>


    {{> floatingActionButtons}}


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    {{> momentForm}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


</template>
