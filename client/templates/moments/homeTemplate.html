<template name="homeTemplate">

        <header>
            {{> loginButtons}}
            <div style="font-family: helvetica; color: #777; max-width: 600px; margin: 20px auto; border-top: 3px solid rgba(97, 109">
                <h1 style="text-align: center; margin: 0; font-size: 48pt;">
                    moments
                </h1>
                <p style="text-align: center; font-size: 1.3em;">
                    Currently <strong>{{ momentsCount }}</strong> beautiful moments worth remember.
                </p>
                <!-- <div style="margin: 50px 0px;">
            <pre style="background: #f2f2f2; margin: 0; padding: 10px;">Router.route('/', function () { this.render('Home', { data: function () { return Items.findOne({_id: this.params._id}); } }); });
            </pre>
        </div> -->

            </div>
        </header>


        <div class="moments-container">
            {{#each moments}} {{> moment}} {{/each}}
        </div>


        {{> floatingActionButtons}}


        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        {{> momentNew}}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>


</template>
